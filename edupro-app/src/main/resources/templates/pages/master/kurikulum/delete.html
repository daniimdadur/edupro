<form xmlns:th="http://www.thymeleaf.org" th:id="form-kurikulum" th:action="@{~/master/kurikulum/remove}"
      th:method="post" th:object="${kurikulum}">
  <input type="hidden" name="id" th:value="${kurikulum.id}">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel4">Delete Kurikulum</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col mb-3">
          <label for="code" class="form-label">Kode</label>
          <input type="text" id="code" name="code" th:value="${kurikulum.code}" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" id="name" name="name" th:value="${kurikulum.name}" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="position" class="form-label">No Urut</label>
          <input type="text" id="position" name="position" th:value="${kurikulum.position}" class="form-control" readonly />
        </div>
      </div>
    </div>
    <div class="modal-footer input-group">
      <button type="submit" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
        Close
      </button>
    </div>
</form>
