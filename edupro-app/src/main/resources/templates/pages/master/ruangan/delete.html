<form xmlns:th="http://www.thymeleaf.org" th:id="form-ruangan" th:action="@{~/master/ruangan/remove}"
      th:method="post" th:object="${ruangan}">
    <input type="hidden" name="id" th:value="${ruangan.id}">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Ruangan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row g-2">
                <div class="col mb-0">
                    <label for="buildingName" class="form-label">Gedung</label>
                    <input type="text" id="buildingName" name="buildingName" class="form-control" th:value="${ruangan.buildingName}" readonly>
                    <input type="hidden" name="buildingId" th:value="${ruangan.buildingId}">
                </div>
                <div class="col mb-0">
                    <label for="code" class="form-label">Kode</label>
                    <input type="text" id="code" name="code" class="form-control" th:value="${ruangan.code}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col mb-0">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${ruangan.name}" readonly>
                </div>
                <div class="col mb-0">
                    <label for="capacity" class="form-label">Kapasitas</label>
                    <input type="text" id="capacity" name="capacity" class="form-control" th:value="${ruangan.capacity}" readonly>
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
</form>
