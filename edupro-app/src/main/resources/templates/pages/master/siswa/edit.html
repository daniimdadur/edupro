<form xmlns:th="http://www.thymeleaf.org" th:id="form-siswa" th:action="@{~/master/siswa/update}"
      th:method="post" th:object="${siswa}">
    <input type="hidden" name="id" th:value="${siswa.id}">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel4">Edit Data Siswa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
<!--            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger errors" role="alert">-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />-->
<!--                </ul>-->
<!--            </div>-->
        <div class="row">
            <div class="col mb-3">
                <label for="nisn" class="form-label">Nisn</label>
                <input type="text" id="nisn" name="nisn" th:value="${siswa.nisn}"
                       th:class="${#fields.hasErrors('nisn')}? 'form-control is-invalid': 'form-control'" placeholder="Kode" />
                <div th:if="${#fields.hasErrors('nisn')}" class="invalid-feedback">
                    <span th:errors="*{nisn}"></span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" id="name" name="name" th:value="${siswa.name}"
                       th:class="${#fields.hasErrors('name')}? 'form-control is-invalid': 'form-control'" placeholder="name" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pob" class="form-label">Kota TempatLahir</label>
                <input type="text" id="pob" name="pob" th:value="${siswa.pob}"
                       th:class="${#fields.hasErrors('pob')}? 'form-control is-invalid': 'form-control'" placeholder="Kota Tempate Lahir" />
                <div th:if="${#fields.hasErrors('pob')}" class="invalid-feedback">
                    <span th:errors="*{pob}"></span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="dob" class="form-label">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob" th:value="${siswa.dob}"
                       th:class="${#fields.hasErrors('dob')}? 'form-control is-invalid': 'form-control'" placeholder="Kota Tempate Lahir" />
                <div th:if="${#fields.hasErrors('dob')}" class="invalid-feedback">
                    <span th:errors="*{dob}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" th:value="${siswa.gender}" data-allow-clear="true"
                        th:class="${#fields.hasErrors('gender')}? 'form-select select2 is-invalid': 'form-select select2'">
                    <option value="">Pilih Gender</option>
                    <option th:each="item : ${gender}" th:value="${item.code}" th:text="${item.name}"
                            th:selected="${item.code == siswa.gender}"></option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback">
                    <span th:errors="*{gender}"></span>
                </div>
            </div>

            <div class="col mb-3">
                <label for="religion" class="form-label">Religion</label>
                <select id="religion" name="religion" th:value="${siswa.religion}" data-allow-clear="true"
                        th:class="${#fields.hasErrors('religion')}? 'form-select select2 is-invalid': 'form-select select2'">
                    <option value="">Pilih religion</option>
                    <option th:each="item : ${religion}" th:value="${item.code}" th:text="${item.name}"
                            th:selected="${item.code == siswa.religion}"></option>
                </select>
                <div th:if="${#fields.hasErrors('religion')}" class="invalid-feedback">
                    <span th:errors="*{religion}"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="bloodType" class="form-label">Gol Darah</label>
                <select id="bloodType" name="bloodType" th:value="${siswa.bloodType}" data-allow-clear="true"
                        th:class="${#fields.hasErrors('bloodType')}? 'form-select select2 is-invalid': 'form-select select2'">
                    <option value="">Pilih Gol Darah</option>
                    <option th:each="item : ${bloodType}" th:value="${item.code}" th:text="${item.name}"
                            th:selected="${item.code == siswa.bloodType}"></option>
                </select>
                <div th:if="${#fields.hasErrors('bloodType')}" class="invalid-feedback">
                    <span th:errors="*{bloodType}"></span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="noTelp" class="form-label">No Telp.</label>
                <input type="text" id="noTelp" name="noTelp" th:value="${siswa.noTelp}"
                       th:class="${#fields.hasErrors('noTelp')}? 'form-control is-invalid': 'form-control'" placeholder="No Telp" />
                <div th:if="${#fields.hasErrors('noTelp')}" class="invalid-feedback">
                    <span th:errors="*{noTelp}"></span>
                </div>
            </div>
        </div>
        <div class="col mb-0">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:value="${siswa.email}"
                   th:class="${#fields.hasErrors('email')}? 'form-control is-invalid': 'form-control'" placeholder="Email" />
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}"></span>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="modal-footer input-group">
        <button type="submit" class="btn btn-success">
            Save Changes
        </button>
        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
            Close
        </button>
    </div>
</form>
