<form xmlns:th="http://www.thymeleaf.org" th:id="form-siswa" th:action="@{~/master/siswa/remove}"
      th:method="post" th:object="${siswa}">
    <input type="hidden" name="id" th:value="${siswa.id}">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel4">Delete Data Siswa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col mb-3">
                <label for="nisn" class="form-label">Nisn</label>
                <input type="text" id="nisn" name="nisn" th:value="${siswa.nisn}" class="form-control" readonly/>
            </div>
            <div class="col mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" id="name" name="name" th:value="${siswa.name}" class="form-control" readonly />
             </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pob" class="form-label">Kota TempatLahir</label>
                <input type="text" id="pob" name="pob"
                       th:value="${siswa.pob}" class="form-control" readonly />
            </div>
            <div class="col mb-3">
                <label for="dob" class="form-label">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob"
                       th:value="${siswa.dob}" class="form-control" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" id="gender" name="gender"
                    th:value="${siswa.gender}" class="form-control" readonly />
                <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback">
                    <span th:errors="*{gender}"></span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="religion" class="form-label">religion</label>
                <input type="text" id="religion" name="religion"
                       th:value="${siswa.religion}" class="form-control" readonly />
                <div th:if="${#fields.hasErrors('religion')}" class="invalid-feedback">
                    <span th:errors="*{religion}"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="bloodType" class="form-label">Gol Darah</label>
                <input type="text" id="bloodType" name="bloodType"
                       th:value="${siswa.bloodType}" class="form-control" readonly />
                <div th:if="${#fields.hasErrors('bloodType')}" class="invalid-feedback">
                    <span th:errors="*{bloodType}"></span>
                </div>
            </div>
            <div class="col mb-3">
                <label for="noTelp" class="form-label">No Telp.</label>
                <input type="text" id="noTelp" name="noTelp"
                       th:value="${siswa.noTelp}" th:class="${#fields.hasErrors('noTelp')}? 'form-control is-invalid': 'form-control'" placeholder="No Telp" />
                <div th:if="${#fields.hasErrors('noTelp')}" class="invalid-feedback">
                    <span th:errors="*{noTelp}"></span>
                </div>
            </div>
        </div>
        <div class="col mb-0">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:value="${siswa.email}" th:class="${#fields.hasErrors('email')}? 'form-control is-invalid': 'form-control'" placeholder="Email" />
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}"></span>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="modal-footer input-group">
        <button type="submit" class="btn btn-danger">
            Delete
        </button>
        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
            Close
        </button>
    </div>
</form>
