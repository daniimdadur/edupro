<form xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:id="form-sesi" th:action="@{~/master/sesi/remove}"
      th:method="post" th:object="${sesi}">
    <input type="hidden" name="id" th:value="${sesi.id}"/>
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Sesi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
    <div class="modal-body">
        <div class="row g-2">
            <div class="col mb-3">
                <label for="academicYearName" class="form-label">Tahun Ajaran</label>
                <input type="text" id="academicYearName" name="academicYearName" class="form-control" th:value="${sesi.academicYearName}" readonly>
                <input type="hidden" name="academicYearId" th:value="${sesi.academicYearId}">
            </div>
            <div class="col mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" id="semester" name="semester" class="form-control" th:value="${sesi.semester}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col mb-0">
                <label for="startDate" class="form-label">Tanggal Di Mulai</label>
                <input type="text" id="startDate" name="startDate" class="form-control" th:value="${sesi.startDate}" readonly>
            </div>
            <div class="col mb-0">
                <label for="endDate" class="form-label">Tanggal Berakhir</label>
                <input type="text" id="endDate" name="endDate" class="form-control" th:value="${sesi.endDate}" readonly>
            </div>
        </div>
    </div>
        <div class="modal-footer">
            <div class="fa-pull-right">
                <button type="submit" class="btn btn-danger">
                    Delete
                </button>
                <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
</form>
