<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/level/remove}"
      th:method="post" th:object="${level}">
    <input type="hidden" name="id" th:value="${level.id}">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Level</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="institutionName" class="form-label">Lembaga</label>
                    <input type="text" id="institutionName" name="institutionName" class="form-control" th:value="${level.institutionName}" readonly />
                    <input type="hidden" name="institutionId" th:value="${level.institutionId}">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="code" class="form-label">code Level</label>
                    <input type="text" id="code" name="code" th:value="${level.code}" class="form-control" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="name" class="form-label">Nama Level</label>
                    <input type="text" id="name" name="name" th:value="${level.name}" class="form-control" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="position" class="form-label">No Urut</label>
                    <input type="text" id="position" name="position" th:value="${level.position}" class="form-control" readonly />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
</form>
