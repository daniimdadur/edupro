<form xmlns:th="http://www.thymeleaf.org" th:id="form-kelas" th:action="@{~/master/kelas/update}"
      th:method="post" th:object="${kelas}">
    <input type="hidden" name="id" th:value="${kelas.id}">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Edit Kelas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<!--            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger errors" role="alert">-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />-->
<!--                </ul>-->
<!--            </div>-->
            <div class="row g-2">
                <div class="col mb-3">
                    <label for="code" class="form-label">Kode</label>
                    <input type="text" id="code" name="code" th:value="${kelas.code}" th:class="${#fields.hasErrors('code')}? 'form-control is-invalid': 'form-control'" placeholder="Kode" />
                    <div th:if="${#fields.hasErrors('code')}" class="invalid-feedback">
                        <span th:errors="*{code}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" name="name" th:value="${kelas.name}" th:class="${#fields.hasErrors('name')}? 'form-control is-invalid': 'form-control'" placeholder="Nama Kelas" />
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
            </div>

            <div class="row g-2">
                <div class="col mb-3">
                    <label for="roomId" class="form-label">Ruangan</label>
                    <select id="roomId" name="roomId" th:value="${kelas.roomId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('roomId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Ruangan</option>
                        <option th:each="item : ${ruangan}" th:value="${item.id}" th:text="${item.code}"
                                th:selected="${item.id == kelas.roomId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('roomId')}" class="invalid-feedback">
                        <span th:errors="*{roomId}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="institutionId" class="form-label">Lembaga</label>
                    <select id="institutionId" name="institutionId" th:value="${kelas.institutionId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('roomId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Lembaga</option>
                        <option th:each="item : ${lembaga}" th:value="${item.id}" th:text="${item.name}"
                                th:selected="${item.id == kelas.institutionId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('institutionId')}" class="invalid-feedback">
                        <span th:errors="*{institutionId}"></span>
                    </div>
                </div>
            </div>

            <div class="row g-2">
                <div class="col mb-3">
                    <label for="academicYearId" class="form-label">Tahun Ajaran</label>
                    <select id="academicYearId" name="academicYearId" th:value="${kelas.academicYearId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('academicYearId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Tahun Ajaran</option>
                        <option th:each="item : ${tahunAjaran}" th:value="${item.id}" th:text="${item.name}"
                                th:selected="${item.id == kelas.academicYearId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('academicYearId')}" class="invalid-feedback">
                        <span th:errors="*{academicYearId}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="levelId" class="form-label">Level</label>
                    <select id="levelId" name="levelId" th:value="${kelas.levelId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('levelId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Level</option>
                        <option th:each="item : ${level}" th:value="${item.id}" th:text="${item.name}"
                                th:selected="${item.id == kelas.levelId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('levelId')}" class="invalid-feedback">
                        <span th:errors="*{levelId}"></span>
                    </div>
                </div>
            </div>

            <div class="row g-2">
                <div class="col mb-3">
                    <label for="academicSessionId" class="form-label">Sesi / Semester</label>
                    <select id="academicSessionId" name="academicSessionId" th:value="${kelas.academicSessionId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('levelId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Sesi / Semester</option>
                        <option th:each="item : ${sesi}" th:value="${item.id}" th:text="${item.semester}"
                                th:selected="${item.id == kelas.academicSessionId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('academicSessionId')}" class="invalid-feedback">
                        <span th:errors="*{academicSessionId}"></span>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="homeroomTeacherId" class="form-label">Wali Kelas</label>
                    <select id="homeroomTeacherId" name="homeroomTeacherId" th:value="${kelas.homeroomTeacherId}" data-allow-clear="true"
                            th:class="${#fields.hasErrors('levelId')}? 'form-select select2 is-invalid': 'form-select select2'">
                        <option value="">Pilih Wali Kelas</option>
                        <option th:each="item : ${person}" th:value="${item.id}" th:text="${item.fullName}"
                                th:selected="${item.id == kelas.homeroomTeacherId}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('homeroomTeacherId')}" class="invalid-feedback">
                        <span th:errors="*{homeroomTeacherId}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-success">
                <i class="ti ti-check"></i>
                Save Changes
            </button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
</form>
