<form xmlns:th="http://www.thymeleaf.org" th:id="form-lookup" th:action="@{~/master/lookup/save}"
      th:method="post" th:object="${lookup}">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel4">Tambah Lookup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row g-2">
            <div class="col mb-0">
                <label for="group" class="form-label">Group</label>
                <select id="group" name="group" th:value="${lookup.group}" data-allow-clear="true"
                        th:class="${#fields.hasErrors('group')}? 'form-select select2 is-invalid': 'form-select select2'">
                    <option value="">Pilih Group</option>
                    <option th:each="item : ${#lists.sort(groups,positionComparator)}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code == lookup.group}"></option>
                </select>
                <div th:if="${#fields.hasErrors('group')}" class="invalid-feedback">
                    <span th:errors="*{group}"></span>
                </div>
            </div>
            <div class="col mb-0">
                <label for="code" class="form-label">code</label>
                <input type="text" id="code" name="code" th:value="${lookup.code}"
                       th:class="${#fields.hasErrors('code')}? 'form-control is-invalid': 'form-control'" placeholder="code" />
                <div th:if="${#fields.hasErrors('code')}" class="invalid-feedback">
                    <span th:errors="*{code}"></span>
                </div>
            </div>
        </div>

        <div class="row g-2">
            <div class="col mb-0">
                <label for="name" class="form-label">Nama</label>
                <input type="text" id="name" name="name" th:value="${lookup.name}"
                       th:class="${#fields.hasErrors('name')}? 'form-control is-invalid': 'form-control'" placeholder="name" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            <div class="col mb-0">
                <label for="position" class="form-label">Position</label>
                <input type="number" id="position" name="position" th:value="${lookup.position}"
                       th:class="${#fields.hasErrors('position')}? 'form-control is-invalid': 'form-control'" placeholder="position" />
                <div th:if="${#fields.hasErrors('position')}" class="invalid-feedback">
                    <span th:errors="*{position}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
            Close
        </button>
        <button type="submit" name="submit" class="btn btn-primary">Simpan</button>
    </div>
</form>
