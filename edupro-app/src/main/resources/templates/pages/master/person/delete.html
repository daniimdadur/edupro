<form xmlns:th="http://www.thymeleaf.org" th:id="form-person" th:action="@{~/master/person/remove}"
      th:method="post" th:object="${person}">
    <input type="hidden" name="id" th:value="${person.id}">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Person</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="userId" class="form-label">User Id</label>
                    <input type="text" id="userId" name="userId" th:value="${person.userId}" class="form-control" readonly/>
                </div>
                <div class="col mb-3">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" id="nik" name="nik" th:value="${person.nik}" class="form-control" readonly />
                </div>
                <div class="col mb-3">
                    <label for="personNo" class="form-label">personNo</label>
                    <input type="text" id="personNo" name="personNo" th:value="${person.personNo}" class="form-control" readonly />
                </div>
                <div class="col mb-3">
                    <label for="fullName" class="form-label">Nama</label>
                    <input type="text" id="fullName" name="fullName" th:value="${person.fullName}" class="form-control" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="address" class="form-label">Alamat Tinggal</label>
                    <input type="text" id="address" name="address" th:value="${person.address}" class="form-control" readonly/>
                </div>
                <div class="col mb-3">
                    <label for="dob" class="form-label">Tanggal Lahir</label>
                    <input type="text" id="dob" name="dob" th:value="${person.dob}" class="form-control" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="pob" class="form-label">Tempat Lahir</label>
                    <input type="text" id="pob" name="pob" th:value="${person.pob}" class="form-control" readonly/>
                </div>
                <div class="col mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" id="gender" name="gender" th:value="${person.gender}" class="form-control" readonly />
                </div>
                <div class="col mb-3">
                    <label for="religion" class="form-label">religion</label>
                    <input type="text" id="religion" name="religion" th:value="${person.religion}" class="form-control" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="bloodType" class="form-label">Gol-Darah</label>
                    <input type="text" id="bloodType" name="bloodType" th:value="${person.bloodType}" class="form-control" readonly/>
                </div>
                <div class="col mb-3">
                    <label for="telephone" class="form-label">No-Telp</label>
                    <input type="text" id="telephone" name="telephone" th:value="${person.telephone}" class="form-control" readonly />
                </div>
                <div class="col mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:value="${person.email}" class="form-control" readonly />
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-danger">
                Delete
            </button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
</form>
